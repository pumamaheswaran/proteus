<!DOCTYPE html>
<html lang="en-IN">
	<head>
		<meta charset="utf-8">
		<title></title>
		<link href='http://fonts.googleapis.com/css?family=Ropa+Sans' rel='stylesheet'>
		<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel='stylesheet'>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/loginRegister.css">




	</head>
	<body>
		<div id="login-form">

			<input type="radio" checked id="login" name="switch" class="hide">
			<input type="radio" id="signup" name="switch" class="hide">

			<div>
				<ul class="form-header">
				<li><label for="login"> LOGIN<label for="login"></li>
				<li><label for="signup"> REGISTER</label></li>
				</ul>
			</div>

			<div class="section-out">
				<section class="login-section">
					<div class="login">
					<form action="">
					<ul class="ul-list">
					<li><input type="email" required class="input" placeholder="Your Email"/></li>
					<li><input type="password" required class="input" placeholder="Password"/></li>
					
					<li><input type="submit" value="SIGN IN" class="btn"></li>
					</ul>
					</form>
					</div>					
				</section>

				<section class="signup-section">
					<div class="login">
					<form action="">
					<ul class="ul-list">
					<li><input type="text" required class="input" placeholder="First Name"/></li>
					<li><input type="text" required class="input" placeholder="Last Name"/></li>	
					<li><input type="email" required class="input" placeholder="Your Email"/></li>
					<li><input type="password" required class="input" placeholder="Password"/></li>
					
					<li><input type="submit" value="SIGN UP" class="btn"></li>
					</ul>
					</form>
					</div>
				</section>

			</div>				

		</div>

	</body>
</html>
